<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Главная</title>
</head>
	<body>
		<header>

</header>
		<div class="wrapper bg-gray-400 w-full h-screen">
			<div class="calculator-project w-5/6 lg:w-1/4 mx-auto bg-gray-900 rounded-xl">
				<div class="window-score h-64 pt-14 relative overflow-hidden">
					<input type="text" class="calculation block w-full h-24 absolute bottom-4">
					<span class="sum block w-full absolute bottom-4"></span>
				</div>
				<div class="window-btns grid grid-cols-4 gap-4 p-4 lg:p-10">
					<button class="clear-btn rounded-full text-4xl w-16 h-16 mx-auto">C</button>
					<button class="swch-btn rounded-full text-4xl w-16 h-16 mx-auto">
						<svg class="w-10 h-10 mx-auto" viewBox="0 0 76 76" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="full" enable-background="new 0 0 76.00 76.00" xml:space="preserve">
							<path fill="currentColor" fill-opacity="1" stroke-width="2" stroke-linejoin="round" d="M 38,46L 56,46L 56,50L 38,50L 38,46 Z M 21.0858,52.0858L 52.0858,21.0858L 54.9142,23.9142L 23.9142,54.9142L 21.0858,52.0858 Z M 19,26L 26,26L 26,19L 30,19L 30,26L 37,26L 37,30L 30,30L 30,37L 26,37L 26,30L 19,30L 19,26 Z "/>
						</svg>
					</button>
					<button class="procent-btn rounded-full text-2xl w-16 h-16 mx-auto">%</button>
					<button value="/" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto"><span >&#247;</span></button>
					<button value="7" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">7</button>
					<button value="8" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">8</button>
					<button value="9" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">9</button>
					<button value="*" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					  	</svg></button>
					<button value="4" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">4</button>
					<button value="5" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">5</button>
					<button value="6" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">6</button>
					<button value="-" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
					  	</svg></button>
					<button value="1" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">1</button>
					<button value="2" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">2</button>
					<button value="3" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">3</button>
					<button value="+" class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
						</svg>
					</button>
					<button value="0" class="val-btn col-span-2 rounded-full text-4xl text-left pl-6">0</button>
					<button value="." class="val-btn rounded-full text-4xl w-16 h-16 mx-auto">.</button>
					<button class="sum-btn rounded-full text-4xl w-16 h-16 mx-auto">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
						</svg>
					</button>
				</div>
			</div>
		</div>
		<footer></footer>
		<script src="js/app.min.js"></script>
	</body>
</html>
